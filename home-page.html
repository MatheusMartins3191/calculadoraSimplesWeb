<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Simple Web Calculator</title>
        <link rel="stylesheet" type="text/css" href="/Projetos/calculadoraWeb/styles.css">
    </head>
    <body>

        <div>
            <table>
                <tbody>
                    <tr>
                        <td colspan="3"><span></span></td>
                        <td><button id="clearButton">C</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button>+</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button>-</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button>x</button></td>
                    </tr>
                    <tr>
                        <td colspan="3"><button id="btn0">0</button></td>
                        <td><button>รท</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
