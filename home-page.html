<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Simple Web Calculator</title>
        <link rel="stylesheet" type="text/css" href="/Projetos/calculadoraWeb/styles.css">
    </head>
    <body>
        <div>
            <table>
                <tbody>
                    <tr>
                        <td colspan="3"><p id="resultOfTheCalculation">Teste</p></td>
                        <td><button id="buttonClear" onclick="clearResult()">C</button></td>
                    </tr>
                    <tr>
                        <td><button id="buttonOne" onclick="addDigitToTheNumber(1)">1</button></td>
                        <td><button id="buttonTwo" onclick="addDigitToTheNumber(2)">2</button></td>
                        <td><button id="buttonTree" onclick="addDigitToTheNumber(3)">3</button></td>
                        <td><button id="buttonSubtraction" >+</button></td>
                    </tr>
                    <tr>
                        <td><button id="buttonFour" onclick="addDigitToTheNumber(4)">4</button></td>
                        <td><button id="buttonFive" onclick="addDigitToTheNumber(5)">5</button></td>
                        <td><button id="buttonSix" onclick="addDigitToTheNumber(6)">6</button></td>
                        <td><button id="buttonMinus">-</button></td>
                    </tr>
                    <tr>
                        <td><button id="buttonSeven" onclick="addDigitToTheNumber(7)">7</button></td>
                        <td><button id="buttonEight" onclick="addDigitToTheNumber(8)">8</button></td>
                        <td><button id="buttonNine" onclick="addDigitToTheNumber(9)">9</button></td>
                        <td><button id="buttonMultiplication">x</button></td>
                    </tr>
                    <tr>
                        <td colspan="3"><button id="buttonZero" onclick="addDigitToTheNumber(0)">0</button></td>
                        <td><button id="buttonDivision">รท</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    <script src="/Projetos/calculadoraWeb/scripts.js"></script>
</html>
