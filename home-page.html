<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Simple Web Calculator</title>
        <link rel="stylesheet" type="text/css" href="/Projetos/calculadoraWeb/styles.css">
        
    </head>
    <body>
        <div>
            <table>
                <tbody>
                    <tr>
                        <td colspan="2"><p type="text" id="resultOfTheCalculation"></p></td>
                        <td><button class="button" id="buttonClear" onclick="clearResult()">C</button></td>
                        <td><button class="button" id="buttonEqual" onclick="calculateResult()">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="button" onclick="addDigitToTheNumber(1)">1</button></td>
                        <td><button class="button" onclick="addDigitToTheNumber(2)">2</button></td>
                        <td><button class="button" onclick="addDigitToTheNumber(3)">3</button></td>
                        <td><button class="button" onclick="getMathOperator('+')" >+</button></td>
                    </tr>
                    <tr>
                        <td><button class="button" onclick="addDigitToTheNumber(4)">4</button></td>
                        <td><button class="button" onclick="addDigitToTheNumber(5)">5</button></td>
                        <td><button class="button" onclick="addDigitToTheNumber(6)">6</button></td>
                        <td><button class="button" onclick="getMathOperator('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="button"  onclick="addDigitToTheNumber(7)">7</button></td>
                        <td><button class="button"  onclick="addDigitToTheNumber(8)">8</button></td>
                        <td><button class="button"  onclick="addDigitToTheNumber(9)">9</button></td>
                        <td><button class="button" onclick="getMathOperator('x')">x</button></td>
                    </tr>
                    <tr>
                        <td colspan="3"><button class="button" id="buttonZero" onclick="addDigitToTheNumber(0)">0</button></td>
                        <td><button class="button" onclick="getMathOperator('รท')">รท</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    <script src="/Projetos/calculadoraWeb/scripts.js"></script>
</html>
